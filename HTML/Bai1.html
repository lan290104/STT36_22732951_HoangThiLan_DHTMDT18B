<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        
        .navbar {
            margin: 0;
        }
        
        .form-control {
            height: fit-content!important;
        }
        
        .modal-body {
            margin: 0;
        }
        
        .modal {
            display: none;
        }
    </style>
    <script>
        document.getElementById("btnDK").addEventListener("click", function() {
            document.getElementById("myModal").style.display = "block";
        });
        $(document).ready(function() {
            //cau a
            let sttCounter = 2;
            $('#btnDK').on('click', function() {
                $('#myModal').modal('show');
            });
            //cau b
            $('#txtMa').on('blur', function() {
                const ma = $(this).val();
                const regexMa = /^K16-\d{9}$/;
                if (!regexMa.test(ma)) {
                    $('#tbMa').text('Mã không hợp lệ, đúng mẫu: K16-XXXXXXXXX');
                } else {
                    $('#tbMa').text('*');
                }
            });
            // Cau c
            $('#txtHT').on('blur', function() {
                const ten = $(this).val();
                const regexTen = /^[A-Z][a-z]*([ ][A-Z][a-z]*)+ $/;
                if (!regexTen.test(ten)) {
                    $('#tbTen').text('Ten khong hop le');
                } else {
                    $('#tbTen').text('*');
                }
            });
            // Cau d
            $('#txtDV').on('blur', function() {
                const lop = $(this).val();
                const regexLop = /^[A-Z0-9]{11}$/;
                if (!regexLop.test(lop)) {
                    $('#tbLop').text('Lớp không hợp lệ');
                } else {
                    $('#tblop').text('*');
                }
            });

            //Cau e
            $('.txtDD').on('blur', function() {
                const ngayThamGia = new Date();
                const ngayThamGia = new Date($(this).val());
                const ngayHienTai = new Date();
                ngayHienTai.setDate(ngayHienTai.getDate() + 30);
                if (ngayThamGia <= ngayHienTai) {
                    $('#tbNgay').text('Ngày tham gia phải sau ngày hiện tại 30 ngày');
                } else {
                    $('#tbNgay').text('*');
                }
            })


        });
        // cau f
        $('.txtTel').on('blur', function() {
            const tel = $(this).val();
            const regexTel = /^0\d{3}-\d{3}-\d{3}$/;
            if (!regexTel.test(tel)) {
                $('#tbTel').text('SDT không hợp lệ');
            } else {
                $('#tbTel').text('*');
            }
        });

        // cau g
        $('#txtDC').on('blur', function() {
            const email = $(this).val();
            const regexEmail = /^[a-zA-Z0-9_%+-]+@iuh\.edu.vn$/;
            if (!regexEmail.test(email)) {
                $('#tbEmail').text("Email không hợp lệ");
            } else {
                $('#tbEmail').text('*');
            }
        });
        //cau h
        $("#btnSave").click(function() {
                    if (
                        $("#tbMa").val() !== "" &&
                        $("#tbTen").val() !== "" &&
                        $("#tbLop").val() !== "" &&
                        $("#tbNgay").val() !== "" &&
                        $("#tbTel").val() !== "" &&
                        $("#tbEmail").val() !== ""
                    )
                        const them = `
                        <tr>
                                <td>${sttCounter++}</td>
                                <td>${$("#txtMa").val()}</td>
                                <td>${$("#txtHT").val()}</td>
                                <td>${$("#txtDV").val()}</td>
                                <td>${$("#txtDD").val()}</td>
                                <td>${$("#txttel").val()}</td>
                                <td>${$("#txtDC").val()}</td>
                        </tr>

                    `;
                    $("#tbDanhSach").append("them");





                }
    </script>

</head>
